<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Luxora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>
    <!-- Navigation -->
    <!-- Include navigation.html here -->

    <!-- Shop Header -->
    <section class="shop-header">
        <div class="container">
            <h1>Our Products</h1>
            <nav class="breadcrumb">
                <a href="index.html">Home</a>
                <span>/</span>
                <a href="shop.html">Shop</a>
            </nav>
        </div>
    </section>

    <!-- Main Shop Content -->
    <main class="shop-main container">
        <!-- Filters Section -->
        <aside class="shop-filters">
            <div class="filter-section">
                <h3>Categories</h3>
                <ul class="filter-list">
                    <li><a href="shop.html?category=all" class="active">All Products</a></li>
                    <li><a href="shop.html?category=men">Men's Collection</a></li>
                    <li><a href="shop.html?category=women">Women's Collection</a></li>
                    <li><a href="shop.html?category=electronics">Electronics</a></li>
                    <li><a href="shop.html?category=home">Home & Living</a></li>
                </ul>
            </div>
            <div class="filter-section">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="range" id="price-filter" min="0" max="1000" value="1000">
                    <div class="price-values">
                        <span>$0</span>
                        <span>$1000</span>
                    </div>
                </div>
            </div>
            <div class="filter-section">
                <h3>Sort By</h3>
                <select id="sort-filter">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A-Z</option>
                    <option value="name-desc">Name: Z-A</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <button class="btn-primary apply-filters">Apply Filters</button>
            <button class="btn-secondary reset-filters">Reset</button>
        </aside>

        <!-- Products Grid -->
        <section class="shop-products">
            <div class="products-header">
                <h2 id="products-count">Showing 12 products</h2>
                <div class="view-options">
                    <button class="view-option active" data-view="grid"><i class="fas fa-th"></i></button>
                    <button class="view-option" data-view="list"><i class="fas fa-list"></i></button>
                </div>
            </div>
            <div class="products-grid">
                <!-- Products will be loaded dynamically -->
            </div>
            <div class="pagination">
                <button class="page-btn disabled"><i class="fas fa-chevron-left"></i></button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <!-- Include footer.html here -->

    <!-- Cart Sidebar -->
    <!-- Include from index.html -->

    <script type="module" src="js/main.js"></script>
</body>
</html>
